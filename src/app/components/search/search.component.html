<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="setParams()">
        <div class="input-group mb-3">
          <input
            class="form-control form-control-lg w-50 p-3"
            type="text"
            maxlength="100"
            placeholder="Busca Imagenes"
            [(ngModel)]="text"
            name="searchText"
          />
          <select
            *ngIf="categoriesData.length"
            class="form-select"
            aria-label="select-category"
            name="category"
            [(ngModel)]="handleSelected"
            (ngModelChange)="setParams()"
          >
            <option
              *ngFor="let category of categoriesData"
              [value]="category.value"
            >
              {{ category.label }}
            </option>
          </select>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- style pixabay - es un buscador de imagenes -->
